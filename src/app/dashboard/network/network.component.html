<div class="container">
  <div class="row">
      <div class="col-lg-4">
        <br>
        <br>
          <h3>My<span> Network :</span></h3>
    </div>
    <div class="col-lg-5">
    </div>
    <div class="col-lg-3 text-center">
        <br>
        <br>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Add<span> Network</span></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form name="data" #data="ngForm" (ngSubmit)="network(data.value)">
            <div class="modal-body mx-5">
              <div class="md-form mb-3 mt-3">
                <input type="text"  class="form-control" placeholder="Organazation Name" name="orgname" #orgname="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
              </div>
              <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control" placeholder="Number Of Network" name="peer" #peer="ngModel" ngModel>
                  <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
              <div class="md-form mb-3">
                <input type="text" class="form-control" placeholder="Number of users" name="user" #user="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <!-- <button class="btn btn-dark">Submit</button> -->
              <button type="submit" class="btn btn-dark">Submit</button>
              <!-- <a class="btn btn-dark" routerLink="/dashboard/peer">Submit</a> -->
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a class="btn btn-success btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Add New</a>
      </div>
      </div>
  </div>

<br>
<table class="table table-hover">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Org-Name</th>
        <th>No of Peer</th>
        <th>No of User</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of detail">
        <td>{{data.id}}</td>
        <td>{{data.orgname}}</td>
        <td>{{data.peer}}</td>
        <td>{{data.user}}</td>
        <td (click)="del(data.id)"><i class="material-icons text-success">delete</i></td>

      </tr>
    </tbody>
  </table>

</div>
