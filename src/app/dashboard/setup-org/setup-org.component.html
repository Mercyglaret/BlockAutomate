<div class="container">
  <div class="row">
      <div class="col-lg-4">
          <br>
          <br>
            <h3>My<span> Organization :</span></h3>
      </div>
      <div class="col-lg-5">
      </div>
    <div class="col-lg-3 text-center">
        <br>
        <br>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Setup<span> Organization</span></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form name="data" #data="ngForm" (ngSubmit)="setup(data.value)">
            <div class="modal-body mx-5"> 
              <div class="md-form mb-3 mt-3">
                <input type="text"  class="form-control validate" placeholder="Organization Name" name="myorgname" #myorgname="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
              </div>
              <div class="md-form mb-3 mt-3">
                  <input type="text"  class="form-control validate" placeholder="Number Of Organization" name="org" #org="ngModel" ngModel>
                  <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
                </div>
              <div class="md-form mb-3">
                <input type="text" class="form-control validate" placeholder="Number of Industry" name="industry" #industry="ngModel" ngModel>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
              </div>
      
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-dark">Submit</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <a href="" class="btn btn-success btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Add Org</a>
      </div>
  
      </div>

  </div>
  <br>
  <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Organization Name</th>
          <th>No of Organization</th>
          <th>No of Industry</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datas of orgdetail">
          <td>{{datas.id}}</td>
          <td>{{datas.myorgname}}</td>
          <td>{{datas.org}}</td>
          <td>{{datas.industry}}</td>
          <td><button (click)="del(data.id)"><i class="material-icons text-success">delete</i></button></td>
        </tr>
      </tbody>
    </table>
 

</div>
