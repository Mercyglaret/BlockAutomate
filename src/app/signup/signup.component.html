<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <br>
      <br>
        <img src="/assets/img/connect.jpg" width="100%" height="470px">
  
    </div>
    <div class="col-sm-4">
      <br>
      <div class="account-wall">
        <img class="profile-img"
          src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
        <h4 class="text-center"><span class="col">Create Account</span></h4>
        <form class="form-signin" name="data" #data="ngForm" (ngSubmit)="fun(data.value)">
          <br>
          <input type="text" class="form-control" placeholder="Name" required autofocus name="fname" #fname="ngModel" ngModel>
          <input class="form-control" placeholder="Email" required autofocus  type="email" name="email" #email="ngModel" ngModel>
          <input type="password" class="form-control" placeholder="Password" required autofocus name="password" #password="ngModel" ngModel>
          <input type="password" class="form-control" placeholder="Confirm Password" required name="cpassword" #cpassword="ngModel" ngModel>
          <!-- <input type="password" class="form-control" placeholder="Confirm Password" required name="cpassword" #cpassword="ngModel" ngModel> -->
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Submit</button>
        </form> 
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
